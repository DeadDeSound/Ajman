<!DOCTYPE html>
<html ng-app="app" ng-controller="mainController">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!--<meta http-equiv="Content-Security-Policy"-->
    <!--content="default-src *; style-src &apos;self&apos; &apos;unsafe-inline&apos;; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;">-->
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/content.css" rel="stylesheet">

    <link href="css/FontAr/Font.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/splash.css" rel="stylesheet">
    <link href="css/Taps/MyCss2.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/Nexus7-8.css" rel="stylesheet" />
    <!--<link ng-if="iosCSS" href="css/Iphon.css" rel="stylesheet">-->
    <link ng-href="css/{{iosCSS}}.css" href="/" rel="stylesheet">
    <link ng-href="css/{{iosCSS2}}.css" href="/" rel="stylesheet">
    <link ng-href="css/{{iPadStyle}}.css" href="/" rel="stylesheet">
    <link ng-href="css/{{WinPhone}}.css" href="/" rel="stylesheet">



    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Controllers-->
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <!--  Services-->
    <script src="js/services/services.js"></script>
    <!-- Filters-->
    <script src="js/filters/filters.js"></script>
    <!-- animation-->
    <script src="js/animation/lib/jquery-2.2.0.min.js"></script>
    <script src="js/animation/lib/jquery.gsap.min.js"></script>
    <!--<script src="js/animation/lib/plugins/CSSPlugin.min.js"></script>-->
    <script src="js/animation/lib/utils/Draggable.min.js"></script>
    <script src="js/animation/lib/easing/EasePack.min.js"></script>
    <script src="js/animation/lib/TimelineMax.min.js"></script>
    <script src="js/animation/lib/TweenMax.min.js"></script>
    <script src="js/animation/lib/GreenSock.js"></script>
    <script src="js/animation/lib/ThrowPropsPlugin.min.js"></script>
    <!-- State-->
    <script src="js/state.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <!--<script src="lib/ionic-native-transitions/dist/ionic-native-transitions.min.js"></script>-->
    <script src="cordova.js"></script>
    <!--  app's js -->
    <script src="js/app.js"></script>
</head>
<body>
<ion-pane>
    <ion-side-menus>
        <ion-side-menu-content drag-content="false">
            <ion-nav-bar class="NewHeader animated02 fadeInDownInIonic">
                <ion-nav-buttons side="secondary">
                    <button ng-click="toggleMenu()" class="button button-icon icon animated04 fadeInLeft">
                        <i class="my-menu-button"></i>
                    </button>
                </ion-nav-buttons>
                <ion-nav-back-button class="animated03 fadeInRight"></ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view class="contentIonic">
            </ion-nav-view>
            <ion-footer-bar  id="homeFooterContainer" class="footerContainer animated05 fadeInUpBig hide-on-keyboard-open" ng-if="!SlidePage">
                <div id="homeFooter" class="BottomWrapper">
                    <ul>
                        <li class="animated06 fadeInUpBig">
                            <!--<a ui-sref="messages"><img alt="" src="img/icon/smile.png"/></a>-->
                            <a ng-click="callAlert2()"><img alt="" src="img/icon/smile.png"></a>

                        </li>
                        <li class="animated07 fadeInUpBig">
                            <a ng-click="GoToNotification()"><img alt="" src="img/icon/alerts.png"></a>
                            <span class="AlertsNum">{{model.No_Notification}}</span>
                        </li>
                        <li ui-sref="home" class="Home animated08 fadeInUpBig"><a><img alt=""
                                                                                       src="img/icon/home.png"></a></li>
                        <li ng-click="shareSocial()" class="animated09 fadeInUpBig"><a><img alt=""
                                                                                            src="img/icon/share.png"></a>
                        </li>
                        <li ng-click="callAlert()" class="animated010 fadeInUpBig"><a><img alt=""
                                                                                           src="img/icon/call.png"></a>
                        </li>
                    </ul>
                </div>
            </ion-footer-bar>
        </ion-side-menu-content>
        <ion-side-menu side="right">
            <div ng-include="getInclude()">
            </div>
            <ion-side-menu>
            </ion-side-menu>
        </ion-side-menu>
    </ion-side-menus>
</ion-pane>
</body>
</html>
